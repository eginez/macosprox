[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

# Ignore missing stubs for PyObjC and other libraries
[mypy-objc.*]
ignore_missing_imports = True

[mypy-Foundation.*]
ignore_missing_imports = True

[mypy-Virtualization.*]
ignore_missing_imports = True
